<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
         height: 500px;
         width: 400px;
        }
    </style>
</head>
<body>
    <!--
        Hierarquia do iframe
        CSS
        inline
    -->

    <!--Tamanho padrão 300x 150px-->

    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank"> CursoemVideo</a> para aprender a programar</p>
    
    <p> 
        Acessando o site do
         CursoemVideo 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" width="500" scollling="no"> <!-- Rolagem ou não do iframe-->
            <a href="https://www.cursoemvideo.com" target="_blank"></a>
        </iframe>
        para aprender a programar
    </p>

    <p>
        O site do <iframe src="www.google.com.br" frameborder="0" height="500">
        <a href="www.google.com.br" target="_blank"></a>
        </iframe> google também é muito legal, pena que não funciona no iframe
    </p>

    <p>
        O repositório do guanabara <!-- Caso não apareça o iframe a mensagem dentor do link irá aprecer-->
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
        <a href="https://gustavoguanabara.github.io" target="_blank"></a>
        </iframe>
        é bem legal
    </p>
    
</body>
</html>
