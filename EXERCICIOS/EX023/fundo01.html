<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Minha primeira Tabela</h1>
    <!--Hierarquia de tabelas
        Table = Tabela
            table Row = Linha da Tabela
                Table header =  Cabeçalho da tabela
                Table Data = Dados da tabela-->

    <table>                 <!--Tabela-->
        <tr class="linha">  <!-- Primeira linha -->
            <td>A1</td>     <!-- Dados da tabela-->
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr >
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>

        <tr class="linha">
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
            
        </tr>

        <tr>
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
             <!--Se não obedecer as hierarquias, os dados aparecem antes ou depois das tabelas-->
        </tr>
    </table>
</body>
</html>
