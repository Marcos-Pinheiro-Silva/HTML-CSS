<!DOCTYPE html>
<html lang="p t-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulários</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="in1">Número 1: </label>
            <input type="number" name="nu" id="in1" min="0" max="50" required 
            oninput="isoma.innerHTML = Number (in1.value) + Number(in2.value)"> <!--innerHTML: valor que estiver dentro do in1 e in2-->
        </p>
        <p>
            <label for="in2">Número 2:</label>
            <input type="number" name="nu" id="in2" min="0" max="50" required 
            oninput="isoma.innerHTML = Number (in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Cancelar">
        </p>
    </form>
</body>
</html>
