<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Formulários</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sxmas" id="isxmas">
            <label for="isxmas">Masculino</label>
            <input type="radio" name="sxmas" id="isxfem">
            <label for="isxfem">Feminino</label>
        </fieldset>
        
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas">

            <input type="checkbox" name="esfut" id="iesfut">

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Cancelar">

</html>
