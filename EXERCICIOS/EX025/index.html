<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
     </style>
</head>
<body>
    <h1>Meu primeiro Formulário</h1>
    
    <form action="cadastro.php" autocomplete="off" method="post"> <!--Method, faz aparecer o que foi solicitado no envio do usuário.-->

        <p>
            <label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome" autocomplete="off" >
        </p>

        <p> 
            <label for="isobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" id="isobrenome" autocomplete="off">
        </p>

        <p>
            <input type="submit" value="Enviar">
        </p> <!--Colocar no value senão o submite fica pequeno-->

    </form>
</body>
</html>
