<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" autocomplete="name" maxlength="35" placeholder="Nome completo" required >
        </p>

        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required> <!-- Step: envia a nota de meio e meio dependendo o valor do step-->
        </p>

        <p>
            <label for="imes">Mês</label>
            <input type="month" name="mes" id="imes">
        </p>

        <p>
            <label for="idia">Data</label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="horario">Horário</label>
            <input type="time" name="horario" id="ihorario">
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar"> <!--Limpa todos os campos que estiver entre  <form> e </form> -->
         </p>
    </form>
</body>
</html>
