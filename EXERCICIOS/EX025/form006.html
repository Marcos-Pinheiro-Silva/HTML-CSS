<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulários</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor" value="#0000ff">
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Cancelar">
        </p>
        <p>
            <label for="inivel">Nível de satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="1"> <!--( value) Começar algo fixo-->
            
        </p>
        <p>
            <label for="ifoto">Foto</label> <!--Só pode ser usado com formulário POST-->
            <input type="file" name="foto" id="ifoto">
        </p>
    </form>
</body>
</html>
